<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .game-option {
            margin: 20px;
            cursor: pointer;
            font-size: 24px;
        }
        .result {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div>
        <button class="game-option" onclick="playGame(0)">Rock</button>
        <button class="game-option" onclick="playGame(1)">Paper</button>
        <button class="game-option" onclick="playGame(2)">Scissors</button>
    </div>
    <div class="result" id="result"></div>

    <script>
        const rock = "Rock";
        const paper = "Paper";
        const scissors = "Scissors";

        const game = [rock, paper, scissors];

        function playGame(playerChoice) {
            const computerChoice = Math.floor(Math.random() * 3);

            let result = `You chose ${game[playerChoice]}<br>`;
            result += `Computer chose ${game[computerChoice]}<br>`;

            if (playerChoice >= 3 || playerChoice < 0) {
                result += "You typed an invalid number. You lose!";
            } else if (playerChoice === 0 && computerChoice === 2) {
                result += "You win!";
            } else if (computerChoice === 0 && playerChoice === 2) {
                result += "You lose!";
            } else if (computerChoice > playerChoice) {
                result += "You lose!";
            } else if (playerChoice > computerChoice) {
                result += "You win!";
            } else if (computerChoice === playerChoice) {
                result += "It's a draw!";
            }

            document.getElementById("result").innerHTML = result;
        }
    </script>
</body>
</html>
